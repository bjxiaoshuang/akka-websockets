<app-nav-bar></app-nav-bar>

<!--Counter Value is: {{counter}}<button type="button" (click)="send($event)">Subscribe to WebSocket</button>-->

<div class="container body-wrapper">
  <div class="row">
    <div class="col-md-5">
      <!-- PAGE TITLE -->
      <div class="page-header">
        <h3><span class="glyphicon glyphicon-tower"></span>&nbsp; &nbsp;Items Viewer Count</h3>
      </div>
      <!-- SHOW ERROR/SUCCESS MESSAGES -->
      <div id="messages"></div>

      <div class="well bs-component">
        <!-- FORM -->
        <form name="mRequest" [formGroup]="mRequest" (ngSubmit)="onRequestSubmitted($event)" novalidate="">

       <div class="row">
            <div class="col-md-12">
              <div id="judicial-uuid" class="form-group">
                <label>Judicial Artifact UUID</label>
                <textarea name="artifacts" formControlName="artifacts"
                          class="form-control" placeholder="Enter each judicial id on a separate line" rows="10"
                          cols="50"
                          required="">
                        </textarea>
                <span *ngIf="mRequest.controls.artifacts.touched
                && mRequest.controls.artifacts.hasError('required')"
                      class="help-block alert alert-danger">At least one Judicial Artifact Uuid is required</span>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-8">
              <!-- SUBMIT BUTTON -->
              <button type="submit" class="btn btn-primary btn-lg btn-block"  [disabled]="!mRequest.valid">
                <span class="glyphicon glyphicon-flash"></span> Migrate!
              </button>
            </div>
          </div>
        </form>
      </div>


    </div>
    <div class="col-md-7">

      <app-results [mRequestItem]="mRequestItem"></app-results>

    </div>
  </div>
</div>

<app-footer></app-footer>
